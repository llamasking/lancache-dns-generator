on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64]

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ">=1.25.1"

      - run: GOARCH=${{ matrix.architecture }} go build -o lancache-dns-generator-${{ matrix.architecture }} -ldflags "-s -w" .

      - uses: actions/upload-artifact@v4
        with:
          name: lancache-dns-generator-${{ matrix.architecture }}
          path: lancache-dns-generator-${{ matrix.architecture }}
